    <title>Add Organization</title>
  </head>
  <body>
    <div id="root">
      <form method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" maxlength="80" required><br><br>
    
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" maxlength="350" required><br><br>
    
        <label for="city">City:</label>
        <input type="text" id="city" name="city" maxlength="50" required><br><br>
    
        <label for="pincode">Pincode:</label>
        <input type="number" id="pincode" name="pincode" required><br><br>
    
        <label for="phone_no">Phone Number:</label>
        <input type="tel" id="phone_no" name="phone_no" required><br><br>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
    
        <label for="website">Website:</label>
        <input type="url" id="website" name="website"><br><br>
    
        <label for="gst_no">GST Number:</label>
        <input type="text" id="gst_no" name="gst_no" maxlength="15"><br><br>
    
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
    
    </div>
  </body>
</html>
