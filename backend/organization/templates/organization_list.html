<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Organizations List</title>
</head>
<body>
<div class="container mt-5 bg-light" style="border:1px solid ; background-color:#1111; border-radius: 10px;">
    <h1 class="m-4 text-center">Organization Records <a href="/add_organization" class="btn btn-primary">Add Organization</a></h1>
    <table border="3" class="table table-bordered" cellpadding="5px">
        <tr class="bg-info text-white text-center ">
            <td > SR NO.  </td>
            <td> Name </td>
            <td> Address  </td>
            <td> City  </td>
            <td> Pincode  </td>
            <td> Phone No.  </td>
            <td> Email </td>
            <td> Website </td>
            <td> GST No. </td>
            
            
        </tr>
        {%for org in organizations %}
        <tr class="text-center">
            <td>{{forloop.counter}}</td>
            <td>{{org.name}}</td>
            <td>{{org.address}}</td>
            <td>{{org.city}}</td>
            <td>{{org.pincode}}</td>
            <td>{{org.phone_no}}</td>
            <td>{{org.email}}</td>
            <td>{{org.website}}</td>
            <td>{{org.gst_no}}</td>
            <td><a href="">Delete</a></td>
        </tr>
    {%endfor%}
    </table>
</div>
</body>
</html>
