<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Employee</title>
  </head>
  <body>
    <div id="root">
      <form method="post">
        {% csrf_token %}
        <label for="employyee_id">Employee ID</label>
        <input type="text" name="employee_id" id="employee_id" /><br><br>
        
        <label for="name">Name</label>
        <input type="text" name="name" id="name" /><br><br>
        
        <label for="phone_no">Phone No</label>
        <input type="text" name="phone_no" id="phone_no" /><br><br>
        
        <label for="email">Email</label>
        <input type="email" name="email" id="email" /><br><br>
        
        <label for="address">Address</label>
        <input type="text" name="address" id="address" /><br><br>
        
        <label for="qualification">Qualification</label>
        <input type="text" name="qualification" id="qualification" /><br><br>
        
        <label for="date_of_joining">Date of Joining</label>
        <input type="date" name="date_of_joining" id="date_of_joining" /><br><br>

        <label for="gender">Gender: </label>
        <select name = "gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="dob">Date of Birth</label>
        <input type="date" name="dob" id="dob" /><br><br>
        
        <label for="marital_status">Marital Status</label>  
        <input type="text" name="marital_status" id="marital_status" /><br><br>
        
        <label for="father_or_husband">Father or Husband</label>
        <input type="text" name="father_or_husband" id="father_or_husband" /><br><br>
        
        <label for="experience">Experience</label>
        <input type="text" name="experience" id="experience" /><br><br>
        
        <label for="blood_group">Blood Group</label>
        <input type="text" name="blood_group" id="blood_group" /><br><br>
        
        <label for="aadhar">Aadhar</label>
        <input type="text" name="aadhar" id="aadhar" /><br><br>
        
        <label for="pan">PAN</label>
        <input type="text" name="pan" id="pan" /><br><br>

        <label for="type">Type</label>
        {{ form.type }}<br><br>

        <label for="leaving_date">Leaving Date</label>
        <input type="date" name="leaving_date" id="leaving_date" /><br><br>
  
        <label for="leaving_reason">Leaving Reason</label>
        <input type="text" name="leaving_reason" id="leaving_reason" /><br><br>
  
        <label for="photo">Photo</label>
        <input type="file" name="photo" id="photo" /><br><br>
  
        <label for="salary">Salary</label>
        <input type="text" name="salary" id="salary" /><br><br>

        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
    </form>
    
    </div>
  </body>
</html>
