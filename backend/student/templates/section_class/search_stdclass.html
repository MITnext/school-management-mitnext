<!DOCTYPE html>
<html>
<head>
    <title>Search Classes</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Search Classes</h1>
    <table border="1">
        <tr>
            <th>Class Name</th>
            <th>Section</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        {% for stdclass in stdclasses %}
        <tr>
            <td>{{ stdclass.class_name }}</td>
            <td>{{ stdclass.section.sec_name }}</td>
            <td>{{ stdclass.description }}</td>
            <td>
                <button><a href="/update_stdclass/{{ stdclass.id }}">Update</a></button>
                <button><a href="/delete_stdclass/{{ stdclass.id }}">Delete</a></button>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
