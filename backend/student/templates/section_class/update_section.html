<!DOCTYPE html>
<html>
<head>
    <title>Update Section</title>
</head>
<body>
    <h1>Update Section</h1>
    <form method="post">
        {% csrf_token %}
        <table border="2">
            <tr>
                <th>Section Name:</th>
                <td>{{ form.sec_name }}</td>
            </tr>
            <tr>
                <th>Description:</th>
                <td>{{ form.description }}</td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <a href="/search_section">Cancel</a>
                    <button type="submit">Update</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
