<!DOCTYPE html>
<html>
<head>
    <title>Update State</title>
</head>
<body>
    <h1>Update State</h1>
    <form method="post">
        {% csrf_token %}
        <table border="2">
            <tr>
                <th>State Name:</th>
                <td>{{ form.state_name }}</td>
            </tr>
            <tr>
                <th>State Shortcut:</th>
                <td>{{ form.state_shortcut }}</td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <a href="/search_state">Cancel</a>
                    <button type="submit">Update</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
