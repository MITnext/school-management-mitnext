<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>State Master</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>State Master Form</h1>
    <form method="post" action="">
        {% csrf_token %}
        <table border="1">
            <tr>
                <td><label for="state_name">State Name:</label></td>
                <td><input type="text" name="state_name" id="state_name" maxlength="100" required></td>
            </tr>
            <tr>
                <td><label for="state_shortcut">State Shortcut:</label></td>
                <td><input type="text" name="state_shortcut" id="state_shortcut" maxlength="3" required></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button><input type="submit" value="save"></button>
                    <button><input type="submit" value="Cancel"></button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
