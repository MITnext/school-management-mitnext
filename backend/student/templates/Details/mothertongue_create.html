<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mother Tongue Master</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Mother Tongue Master Form</h1>
    <form method="post" action="">
        {% csrf_token %}
        <table border="1">
            <tr>
                <td><label for="mothertongue_name">Mother Tongue:</label></td>
                <td><input type="text" name="mothertongue_name" id="mothertongue_name" maxlength="100" required></td>
            </tr>
            <tr>
                <td><label for="description">Description:</label></td>
                <td><input type="text" name="description" id="description"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="submit" value="save">Save</button>
                    <button type="reset" value="cancel">Cancel</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
