<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SubCaste Master</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>SubCaste Master Form</h1>
    <form method="post" action="">
        {% csrf_token %}
        <table border="1">
            <tr>
                <td><label for="castesub_name">SubCaste Name:</label></td>
                <td><input type="text" name="castesub_name" id="castesub_name" maxlength="50" required></td>
            </tr>
            <tr>
                <td><label for="description">Description:</label></td>
                <td><textarea name="description" id="description" ></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button><input type="submit" name="btnsubmit" id="btnsubmit" value="save"></button>
                    <button><input type="submit" name="btncancel" id="btncancel" value="Cancel"></button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
